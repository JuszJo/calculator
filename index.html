<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Joshua's Calculator</h1>
    </header>
    <main>
        <section>
            <div class="parent border">
                <div id="output" class="border">
                    <p></p>
                </div>
                <div class="child border hover">
                    <p>1</p>
                </div>
                <div class="child border hover">
                    <p>2</p>
                </div>
                <div class="child border hover">
                    <p>3</p>
                </div>
                <div class="child border hover">
                    <p>+</p>
                </div>
                <div class="child border hover">
                    <p>4</p>
                </div>
                <div class="child border hover">
                    <p>5</p>
                </div>
                <div class="child border hover">
                    <p>6</p>
                </div>
                <div class="child border hover">
                    <p>-</p>
                </div>
                <div class="child border hover">
                    <p>7</p>
                </div>
                <div class="child border hover">
                    <p>8</p>
                </div>
                <div class="child border hover">
                    <p>9</p>
                </div>
                <div class="child border hover">
                    <p>x</p>
                </div>
                <div id="zero" class="child border hover">
                    <p>0</p>
                </div>
                <div class="child border hover">
                    <p>=</p>
                </div>
                <div class="child border hover">
                    <p>/</p>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
